name: API Tests with Newman

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure Docker Compose available
        run: docker compose version

      - name: Build & start Docker Compose stack
        run: |
          docker compose -f compose.yaml up -d --build
        env:
          DOCKER_BUILDKIT: 1

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in $(seq 1 60); do
            if docker compose -f compose.yaml exec sge.postgres pg_isready -U sgeuser -d sgedb > /dev/null 2>&1; then
              echo "Postgres ready"
              exit 0
            fi
            sleep 1
          done
          docker compose -f compose.yaml logs sge.postgres
          exit 1

      - name: Apply EF migrations
        run: |
          echo "Running EF migrations..."
          docker compose -f compose.yaml run --rm sge.migrations

      - name: Wait API warmup
        run: sleep 5

      - name: Run Newman tests inside Docker network
        run: |
          docker compose -f compose.yaml run --rm sge.newman \
            run SGE_NET9.postman_collection.json \
            --env-var baseUrl=http://sge.api:80 \
            --reporters cli,junit \
            --reporter-junit-export /etc/newman/newman-results.xml

      - name: Upload newman results
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: testPostman/newman-results.xml

      - name: Tear down compose
        if: always()
        run: docker compose -f compose.yaml down --volumes
