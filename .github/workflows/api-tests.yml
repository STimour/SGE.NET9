name: API Tests with Newman (via docker compose)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure Docker Compose available
        run: docker version && docker compose version

      - name: Build & start compose stack
        run: |
          docker compose -f compose.yaml up -d --build
        env:
          DOCKER_BUILDKIT: 1

      - name: Wait for Postgres
        run: |
          for i in $(seq 1 60); do
            docker compose -f compose.yaml exec -T sge.postgres pg_isready -U sgeuser -d sgedb >/dev/null 2>&1 && { echo 'postgres ready'; exit 0; }
            sleep 1
          done
          echo "Postgres not ready" >&2
          docker compose -f compose.yaml logs sge.postgres
          exit 1

      - name: Apply EF migrations (run inside .NET SDK container)
        run: |
          # on monte le workspace dans un conteneur dotnet sdk pour exÃ©cuter les migrations
          docker run --rm \
            -v "${{ github.workspace }}":/src -w /src \
            mcr.microsoft.com/dotnet/sdk:9.0 \
            bash -lc "\
              dotnet tool restore || true; \
              dotnet tool install --global dotnet-ef --version 9.* || true; \
              export PATH=\$PATH:/root/.dotnet/tools; \
              dotnet ef database update --project SGE.Infrastructure --startup-project SGE.API \
            "
        env:
          # si besoin, surcharger la connection string (ex: host=host.docker.internal ou localhost)
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=sgedb;Username=sgeuser;Password=sgepassword"

      - name: Wait for API to be ready
        run: |
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:8080/ > /dev/null 2>&1; then
              echo "API ready" && exit 0
            fi
            sleep 1
          done
          echo "API did not start in time" >&2
          docker compose -f compose.yaml logs sge.api || true
          exit 1

      - name: Setup Node (for Newman)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman tests
        run: |
          newman run ./testPostman/SGE_NET9.postman_collection.json \
            --reporters cli,junit \
            --reporter-junit-export newman-results.xml

      - name: Upload newman results
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: newman-results.xml

      - name: Tear down compose
        if: always()
        run: docker compose -f compose.yaml down --volumes

