name: API Tests with Newman (via docker compose)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure Docker Compose available
        run: docker compose version

      - name: Build & start compose stack
        run: |
          docker compose -f compose.yaml up -d --build
        env:
          DOCKER_BUILDKIT: 1

      - name: Wait for Postgres to be ready
        run: |
          for i in $(seq 1 60); do
            if docker compose -f compose.yaml exec sge.postgres pg_isready -U sgeuser -d sgedb > /dev/null 2>&1; then
              echo "Postgres ready"
              exit 0
            fi
            sleep 1
          done
          echo "Postgres not ready" >&2
          docker compose -f compose.yaml logs sge.postgres
          exit 1

      - name: Apply EF migrations inside API container
        run: |
          docker compose -f compose.yaml exec sge.api dotnet ef database update --project /src/SGE.Infrastructure --startup-project /src/SGE.API
        # API container already contains SDK, since you build it with your Dockerfile.

      - name: Wait for API to be ready
        run: |
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:8080/swagger/index.html > /dev/null 2>&1; then
              echo "API ready"
              exit 0
            fi
            sleep 1
          done
          echo "API did not start in time" >&2
          docker compose -f compose.yaml logs sge.api
          exit 1

      - name: Setup Node (for Newman)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman tests
        run: |
          newman run ./testPostman/SGE_NET9.postman_collection.json \
            --reporters cli,junit \
            --reporter-junit-export newman-results.xml

      - name: Upload newman results
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: newman-results.xml

      - name: Tear down compose
        if: always()
        run: docker compose -f compose.yaml down --volumes
